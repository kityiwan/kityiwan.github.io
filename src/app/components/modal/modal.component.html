<div
  class="modal fade"
  *ngFor="let project of projectList; let projectIndex = index"
  [id]="'project' + projectIndex"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content p-4">
      <!-- Modal body -->
      <div class="row justify-content-end">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body row">
        <div class="col-xs-12 col-md-6">
          <div
            [id]="'imageslide' + projectIndex"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
              <button
                *ngFor="let image of project.image; let imageIndex = index"
                type="button"
                [attr.data-bs-target]="'#imageslide' + projectIndex"
                [attr.data-bs-slide-to]="imageIndex"
                [class.active]="imageIndex === 0"
              ></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
              <div
                *ngFor="let image of project.image; let isFirst = first"
                [ngClass]="{ 'carousel-item': true, active: isFirst }"
              >
                <img [src]="'assets/' + image" />
              </div>
            </div>

            <!-- Left and right controls/icons -->
            <button
              class="carousel-control-prev"
              type="button"
              [attr.data-bs-target]="'#imageslide' + projectIndex"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              [attr.data-bs-target]="'#imageslide' + projectIndex"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </div>
        <div class="col-xs-12 col-md-6">
          <h5>{{ project.name }}</h5>
          <p>{{ project.description }}</p>
          <h6>Technologies</h6>
          <p>
            <span
              *ngFor="let skill of project.technology"
              class="badge techbadge rounded-pill bg-dark py-2 px-3 m-1"
              >{{ skill }}</span
            >
          </p>
        </div>
      </div>
      <div class="row justify-content-center">
        <button
          type="button"
          style="width: 20%"
          class="btn"
          data-bs-dismiss="modal"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
