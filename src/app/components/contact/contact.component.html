<!-- The Modal -->
<form
  [formGroup]="form"
  method="post"
  class="contact mx-5 px-md-5"
  (ngSubmit)="onSubmit()"
>
  <div class="row m-2">
    <div class="col-xs-12 col-md-6">
      <div class="short-div mb-md-4">
        <label for="name" class="form-label text-white">Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter Your Name"
          name="name"
          [formControl]="name"
          required
        />
        <div
          *ngIf="name.invalid && (name.dirty || name.touched)"
          class="alert alert-danger my-2 p-2"
        >
          Please enter your name.
        </div>
      </div>
      <div class="short-div">
        <label for="email" class="form-label text-white">Email</label>
        <input
          type="email"
          class="form-control"
          placeholder="Enter Your Email"
          name="email"
          [formControl]="email"
          required
        />
        <div
          *ngIf="email.invalid && (email.dirty || email.touched)"
          class="alert alert-danger my-2 p-2"
        >
          Please enter a valid email.
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-md-6">
      <label for="message" class="form-label text-white">Message</label>
      <textarea
        class="form-control"
        rows="5"
        id="message"
        placeholder="Enter Your Message"
        name="message"
        [formControl]="message"
        required
      ></textarea>
      <div
        *ngIf="message.invalid && (message.dirty || message.touched)"
        class="alert alert-danger my-2 p-2"
      >
        Please enter your message.
      </div>
    </div>
  </div>
  <input [formControl]="honeypot" type="hidden" />
  <div class="text-end m-4">
    <button [disabled]="isLoading" type="submit" class="btn submit px-4">
      Submit
    </button>
  </div>
</form>
